		<div class="card_bag_list">
		    <!--卡列表-->
		    <#if phoneList ??&& phoneList?size gt 0>
				<#list phoneList as phone>
			    <div class="my_card_bag">
			        <div class="card_bag_left">
			            <div class="bag_left_up">
				            <span>￥</span>
				            <span>${phone.orgAmount!}</span>
				        </div>
			            <div class="bag_left_down">${phone.productType!}</div>
			        </div>
			        <div class="card_bag_right">
			            <div class="bag_right_up">
			            	<span>${phone.productName!}</span>
			            	<span><b>${phone.num!}<b>(张)</span>
			            </div>
			            <div class="bag_right_down">
			                <a class="right_down_block border_color decideRecharge" data="${phone.productCode!}" name="${phone.productTypeCode!}" value="${phone.mobile!}">
				                <span>充值</span>
				                <span class="card_bag_icon">
				                	<img src="${s.base}/static/images/welfaremart/buy_card.png">
				                </span>
			                </a>
			                <a class="right_down_block border_color toResell" data="${phone.productCode!}" >
			                	<span>转让</span>
			                	<span class="card_bag_icon">
			                		<img src="${s.base}/static/images/welfaremart/turn_money.png">
			                	</span>
			                </a>
			            </div>
			        </div>
			    </div>
			    </#list>
		    </#if>
		</div>
		<div>
			<div class="card_bag_bottom"></div>
			<div class="transaction_details_box">
				<a href="${s.base}/welfareMart/toCardBagTransDetails.html">交易明细</a>
			</div>
		</div>
