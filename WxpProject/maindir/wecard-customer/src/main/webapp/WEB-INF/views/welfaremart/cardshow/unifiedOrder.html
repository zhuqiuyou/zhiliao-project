<!DOCTYPE html>
<html lang="en">
	<head>
		<#include "../../common/wecardHeader.html"> 
	</head>
	<body>
		<form id="myForm" name="myForm" action="${s.base}/trans/order/unifiedOrder.html" method="post">
			<input id="channel" name="channel" type="hidden" value="${orderReq.channel!}"/>
			<input id="userId" name="userId" type="hidden" value="${orderReq.userId!}" />
