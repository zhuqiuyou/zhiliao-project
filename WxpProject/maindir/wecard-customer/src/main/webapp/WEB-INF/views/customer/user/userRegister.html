<!DOCTYPE html>
<html lang="en">
	<head>
	    <!--通用媒体查询-->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1, maximum-scale=1">
	    <title>会员注册</title>
	    <#include "../../common/wecardHeader.html">
	    <script src="${s.base}/static/js/common/security.js?v=${s.version}"></script>
		<script type="text/javascript" src="${s.base}/static/js/module/user/userRegister.js?v=${s.version}"></script>
		<script type="text/javascript"> 
			<!--  //通过模和公钥参数获取公钥 --> 
			var publicKey = new RSAUtils.getKeyPair("${publicKeyExponent!}", "", "${publicKeyModulus!}");
		</script> 
	</head>
	<body style="background: white">
		<form action="${s.base!}/customer/user/userRegisterCommit.html" method="post" id="myForm">
			<input type="hidden" name="userpwd" id="userpwd" value="" />
			<!-- 注册页 -->
			<!-- 注册LOGO -->
			<div class="hkb_register">
			    <div class="hkb_register_top">
			        <div class="register_background">
						<img src="${s.base}/static/images/register.jpg" />
					</div>
					<div class="register_circle">
			   			<div class="register_logo">
			        		<img src="${s.base}/static/images/hkb_logo.png" />
			   			</div>
					</div>
			    </div>
			</div>
			<!-- 注册点击 -->
			<div class="hkb_register_inputlist">
			    <!-- 手机号码 -->
				<div class="register_phone">
				    <label>
				        <img src="${s.base}/static/images/icon1.png" />
				        <input class="input_phone_icon" type="text" pattern="[0-9]*" id="phoneNumber_page" name="phoneNumber" value="" placeholder="请输入手机号码" maxlength="11" />
				    </label>
				    <div class="input_phone_active">
				         <input type="button" class="phone_active_text" id="sendPhoneCode" value="获取验证码" onclick="sendCode(this)" />
				    </div>
				</div>
			    <hr>
			    <!-- 验证码 -->
			    <div class="register">
			        <label>
			           <img src="${s.base}/static/images/icon2.png" />
			           <input class="input_icon" type="text" pattern="[0-9]*" id="phoneCode" name="phoneCode" value="" placeholder="请输入验证码" maxlength="6" />
			      </label>
			    </div>
			    <hr>
			    <!-- 密码 -->
			    <div class="register">
			        <label>
			           <img src="${s.base}/static/images/icon3.png" />
			           <input class="input_icon" type="password" pattern="[0-9]*" name="password" id="password" value="" placeholder="请输入6位数字交易密码" maxlength="6" />
			        </label>
			    </div>
			    <hr>
			    <div class="register">
			        <label>
			            <input class="input_key_again" type="password" pattern="[0-9]*" name="passwordConfirm" id="passwordConfirm" value="" placeholder="请确认6位数字交易密码" maxlength="6" />
			        </label>
			    </div>
			    <hr>
				<!--此处为报错文案显示处-->
			    <div class="register_input_repeat" style="display: none" id = "checkViews">*</div>
			</div>
			<!-- 立即注册 -->
			<div class="register_go">
			    <a class="button_text" href= "#" id = "userRegBtn"><span>立即注册</span></a>
			</div>
		</form>
		<script>
			addEventListener('load',function(){})
		</script>
	</body>
</html>
