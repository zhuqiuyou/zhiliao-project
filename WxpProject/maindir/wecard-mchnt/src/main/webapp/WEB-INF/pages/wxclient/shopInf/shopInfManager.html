<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>知了企服</title>
    <#include "../../common/wecardHeader.html">
</head>
<body ontouchstart>
  <div class="container js_container" id="container">
  <div class="page">
			<div class="hd">
		        <h1 class="page_title">门店管理</h1>
		    </div>
			 <div class="weui_cells weui_cells_form">
			     <form class="form-horizontal" role="form">
					<input type="hidden" id="flag" name="flag" value="${flag !}">
					<input type="hidden" id="shopId" name="shopId" value="${shopInf.shopId !}">
		            <div class="weui_cell control-group">
		                <div class="weui_cell_hd"><label class="control-label">门店名称</label></div>
		                <div class="weui_cell_bd weui_cell_primary col-sm-10">
		 					<input type="text" id="shopName" placeholder="请输入门店名称" maxlength="40" class="weui_input form-control" value="${shopInf.shopName!}" >
		 
		                </div>
		            </div>
		  			<div class="weui_cell control-group">
		                <div class="weui_cell_hd"><label class="control-label">门店地址</label></div>
		                <div class="weui_cell_bd weui_cell_primary col-sm-10">
		                    <input type="text" id="shopAddr" placeholder="请输入门店地址" maxlength="80" class="weui_input form-control" value="${shopInf.shopAddr!}">
		                </div>
		            </div>
			        <div id="weui_cells_tips" class="weui_cells_tips bg-danger weui_toptips_visible"></div>
			         <div class="weui_cell control-group">
			            <button id="editShopInfBtn" type="button" class="weui_btn weui_btn_primary">确定</button>
			        </div>
				</form>
			</div>
	</div>
</div>	
		<script type="text/html" id="tpl_msg">
			 <div class="page">
			    <div class="weui_msg">
			        <div class="weui_icon_area"><i class="weui_icon_success weui_icon_msg"></i></div>
			        <div class="weui_text_area">
			            <h2 class="weui_msg_title">操作成功</h2>
			            <p class="weui_msg_desc">门店管理操作成功</p>
			        </div>
			    </div>
			</div>
		</script>
		<script type="text/javascript" src="${s.base}/res/js/wxclient/shopInf/shopInfManager.js"></script>
</body>
</html>
