<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>知了企服</title>
	<#include "../../common/head.html">
	<link rel="stylesheet" href="${s.base}/res/weui/weui.css" />
	<link rel="stylesheet" href="${s.base}/res/jqueryui/css/jquery-weui.css">
	<script src="${s.base}/res/jqueryui/js/jquery-weui.js"></script>
	<script src="${s.base}/res/common/common.js"></script>
	<script src="${s.base}/res/weui/router.min.js"></script>
</head>
<body ontouchstart>
<div class="container js_container" id="container">
<div class="register">
  <div class="weui_toptips weui_warn js_tooltips"></div>
  <div class="hkb_textarea textarea_shadow"> 
    <!--复制 输入框-->
    <div class="entry entry_btn">
      <div class="entry_1">
        <label class="hkb_label">手机号码</label>
      </div>
      <div class="entry_2">
        <input id="phoneNumberPage" class="hkb_input" type="tel" pattern="[0-9]*" placeholder="请输入11位手机号" maxlength="11"/>
      </div>
      <div class="entry_3">
        <input type="button" class="code_btn"  value="获取验证码" id="sendPhoneCode"/>
      </div>
    </div>
    <!--输入框 end--> 
    <!--复制 输入框-->
    <div class="entry">
      <div class="entry_1">
        <label class="hkb_label">验证码</label>
      </div>
      <div class="entry_2">
        <input id="phoneCodePage" class="hkb_input" type="tel" pattern="[0-9]*" placeholder="输入短信验证码"/>
      </div>
    </div>
    <!--输入框 end--> 
    <!---->
    <div class="entry">
      <div class="entry_1">
        <label class="hkb_label">姓名</label>
      </div>
      <div class="entry_2">
        <input id="userNamePage" class="hkb_input" placeholder="输入姓名"/>
      </div>
    </div>
    <!--输入框 end--> 
    <div class="entry">
      <div class="entry_1">
        <label class="hkb_label">员工编号</label>
      </div>
      <div class="entry_2">
        <input id="empNoPage" class="hkb_input" placeholder="输入员工编号"/>
      </div>
    </div>
    <!--输入框 end--> 
    
    <!--textarea end--> 
    <!--报错--> 
  </div>
  <div id="weui_cells_tips" class="errors"></div>
  <!--按钮--> 
  <a href="javascript:void(0);" class="btn_area" id="submitEmployeeRegBtn"><div class="hkb_btn btn_color">提交</div></a> 
 </div>
</div>
<script type="text/html" id="tpl_msg">
 <div class="page">
    <div class="weui_msg">
        <div class="weui_icon_area"><i class="weui_icon_success weui_icon_msg"></i></div>
        <div class="weui_text_area">
            <h2 class="weui_msg_title">操作成功</h2>
            <p class="weui_msg_desc">员工注册成功</p>
        </div>
    </div>
</div>
</script>
<script src="${s.base}/res/js/wxclient/employee/employeeRegister.js"></script>
</body>
</html>
