<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:include="main/header::header" />
	<body>
		<header th:include="main/navbar::navbar" />
		<div id="contentwrapper">
 			<div class="main_content">
 				<nav>
		            <div id="jCrumbs" class="breadCrumb module">
		                <ul>
		                    <li><a href="#"><i class="icon-home"></i></a></li>
		                    <li>商品管理</li>
		                    <li><a th:href="@{/ecom/goodsManage/listGoodsInfo}">商品信息管理</a></li>
		                    <li>编辑Sku信息</li>
		                </ul>
		            </div>
	        	</nav>
				<form id="searchForm" th:action="@{/ecom/goodsManage/intoEditGoodsProductPrice}" th:object="${pro}" class="form-inline" method="post">
					<input type="hidden" id="goodsId" name="goodsId" th:value="${pro.goodsId}" />
					<table class="table table-striped table-bordered dTableR table-hover" id="dt_gal">
						<thead>
							<tr>
				                <th>所属商城</th>
				                <th>商品Spu名称</th>
								<th>商品sku规格信息</th>
				                <th>是否可售</th>
								<th>Sku库存</th>
								<th>Sku售价</th>
				                <th>操作</th>
							</tr>
						</thead>
				        <tbody>
							<tr th:each="goodsPro,goodsProStat : ${pageInfo.list}" th:inline="text">
								<td><span th:text="${goodsPro.ecomType}"></span></td>
								<td><span th:text="${goodsPro.goodsName}"></span></td>
								<td><span th:text="${goodsPro.pageTitle}"></span></td>
								<td><span th:text="${goodsPro.productEnable}"></span></td>
								<td><span th:text="${goodsPro.isStore}"></span></td>
								<td>
								<span th:text="${goodsPro.goodsPrice}"></span>
								</td>
								<td>
									<a th:attr="productId=${goodsPro.productId}" title="编辑" class="btn-mini btn-edit" href="#"><i class="icon-edit"></i></a>
								</td>
							</tr>
						</tbody>
					</table>
				    <div class="page-div row-fluid" style="margin-top:10px;" th:include="main/pagination::page" />
			    </form>
			</div>
		</div>
		
		<div id="modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<form id="goodsInfo" class="form-horizontal form_validation_tip" enctype="multipart/form-data">
				<div class="modal-header">
					<button class="close btn-close" data-dismiss="modal">&times;</button>
					<h3 id="modal_h">编辑商品Sku信息</h3>
				</div>
				<div class="modal-body">
				<input type="hidden" id="productId" name="productId"/>
				<fieldset>
					<div class="control-group">
						<label class="control-label">商品Spu名称：</label>
						<div class="controls">
							<input type="text" class="span3" name="goodName" id="goodName"  readonly="readonly"/>
							<span class="help-block"></span>
						</div>	
					</div>
					<div class="control-group">
						<label class="control-label">商品Sku规格信息：</label>
						<div class="controls">
							<input type="text" class="span3" name="pageTitle" id="pageTitle" readonly="readonly"/>
							<span class="help-block"></span>
						</div>	
					</div>
					<div class="control-group">
						<label class="control-label">是否可售：</label>
						<div class="controls">
							<select name="productEnable" id="productEnable" class="span3">
								<option value="0">可售</option>
								<option value="1">不可售</option>
							</select>
							<span class="help-block"></span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Sku售价：</label>
						<div class="controls">
							<input type="text" class="span3" name="goodsPrice" id="goodsPrice"/>
							<span class="help-block"></span>
						</div>	
					</div>
					
				</fieldset>
				</div>
				<div class="modal-footer" style="text-align: center;">
		            <button class="btn btn-primary btn-submit" type="button">提 交 </button>
		            <button class="btn btn-close" data-dismiss="modal" aria-hidden="true">关 闭</button>
		        </div>
			</form>
		</div>
		
		
		<script th:src="@{/ecom/js/goodsManage/listGoodsProduct.js}"></script>
		<script th:inline="javascript">
		</script>
	</body>
</html>
