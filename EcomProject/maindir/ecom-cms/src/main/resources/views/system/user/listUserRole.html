<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="main/header::header" />
<body>
	<header th:include="main/navbar::navbar" />
	<div id="contentwrapper">
		<div class="main_content">
			<nav>
				<div id="jCrumbs" class="breadCrumb module">
					<ul>
		                    <li><a th:href="@{/main}"><i class="icon-home"></i></a></li>
		                    <li>系统管理</li>
		                    <li><a th:href="@{/system/user/listUser}">用户管理</a></li>
		                    <li>添加用户角色</li>
		                </ul>
				</div>
			</nav>
			<form id="searchForm" class="form-inline" th:method="post">
				<input type="hidden" id="userId" name="userId" th:value="${userId}" />
				<h3 class="heading">用户角色信息</h3>
				<table class="table table-striped table-bordered dTableR table-hover" id="dt_gal">
					<thead>
						<tr>
							<th><input type="checkbox" id="selectAll" title="全选" class="checkbox" /></th>
							<th>角色名称</th>
							<th>描述</th>
							<th>是否默认</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="entity,enStat : ${allRoleList}" th:inline="text">
							<td>
								<span th:if="${entity.checked eq '1'}">
									<input type="checkbox" name="roleId" th:value="${entity.id}" class="checkbox" checked="checked"/>
								</span>
								<span th:if="${entity.checked != '1'}">
									<input type="checkbox" name="roleId" th:value="${entity.id}" class="checkbox"/>
								</span>
							</td>
							<td><span th:text="${entity.name}"></span></td>
							<td><span th:text="${entity.description}"></span></td>
							<td><span th:if="${entity.isdefault == '0'}">是</span><span th:if="${entity.isdefault != '0'}">否</span></td>
						</tr>
					</tbody>
				</table>
				<div style="text-align: center;">
					<button type="button" class="btn btn-primary btn-submit">提 交</button>
					<button type="button" class="btn btn-back">返回</button>
				</div>
			</form>
		</div>
	</div>
	<script th:src="@{/ecom/js/system/user/listUserRole.js}"></script>
</body>
</html>
