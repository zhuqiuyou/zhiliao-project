<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="main/header::header" />
<body>
	<header th:include="main/navbar::navbar" />
	<div id="contentwrapper">
		<div class="main_content">
			<nav>
				<div id="jCrumbs" class="breadCrumb module">
					<ul>
	                    <li><a th:href="@{/main}"><i class="icon-home"></i></a></li>
	                    <li>电商管理</li>
	                    <li><a th:href="@{/eSetting/listEsetting}">电商服务设置</a></li>
	                    <li>已添加电商banner</li>
	                </ul>
				</div>
			</nav>
			<form  th:action="@{/eSetting/intoAddBanner}" th:object="${entity}" class="form-inline" method="post">
				<input type="hidden" id = "settingId" name="settingId" th:value="${settingId}" />
				<div class="row-fluid searchForm" id="h_search">
					<div class="span12">
						<div class="input-prepend">
							<span class="add-on">备注</span> 
							<input id="bannerRemarks" name="bannerRemarks" type="text" class="input-medium" th:value="*{bannerRemarks}" maxlength="20"/>
						</div>
						<div class="pull-right">
							<button type="submit" class="btn btn-search">查 询</button>
							<button type="button" class="btn btn-inverse btn-reset">重 置</button>
							<button type="button" class="btn btn-primary btn-add">新 增</button>
						</div>
					</div>
				</div>
				<table class="table table-striped table-bordered dTableR table-hover" id="dt_gal" style="table-layout: fixed; ">
					<thead>
						<tr>
							<th></th>
							<th>图片地址</th>
			                <th>图文链接</th>
			                <th>规格</th>
			                <th>备注</th>
			                <th>操作</th>
						</tr>
					</thead>
			        <tbody>
						<tr th:each="settingBanner,settingBannerStat : ${pageInfo.list}" th:inline="text">
							<td><span th:text="${settingBannerStat.count}"></span></td>
							<td style="overflow: hidden; text-overflow:ellipsis;white-space: nowrap; "><span th:text="${settingBanner.imageUrl}"></span></td>
			                <td style="overflow: hidden; text-overflow:ellipsis;white-space: nowrap; "><span th:text="${settingBanner.bannerUrl}"></span></td>
			                <td><span th:text="${settingBanner.spec}"></span></td>
			                <td><span th:text="${settingBanner.bannerRemarks}"></span></td>
			                <td>
								<a th:attr="bannerId=${settingBanner.bannerId}" title="删除" class="btn-mini btn-delete" href="#"><i class="icon-remove"></i></a>
							</td>
						</tr>
					</tbody>
				</table>
			    <div class="page-div row-fluid" style="margin-top:10px;" th:include="main/pagination::page" />
			</form>
		</div>
	</div>
	<script th:src="@{/ecom/js/esetting/listSettingBanner.js}"></script>
</body>
</html>
