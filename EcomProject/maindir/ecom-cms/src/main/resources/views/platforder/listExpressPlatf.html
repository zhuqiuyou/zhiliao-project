<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:include="main/header::header" />
	<body>
		<header th:include="main/navbar::navbar" />
		<div id="contentwrapper">
 			<div class="main_content">
 				<nav>
		            <div id="jCrumbs" class="breadCrumb module">
		                <ul>
		                    <li><a href="#"><i class="icon-home"></i></a></li>
		                    <li>订单管理</li>
		                    <li>订单物流管理</li>
		                </ul>
		            </div>
	        	</nav>
				<form id="searchForm" th:action="@{/platforder/expressPlatf/getExpressPlatfList}" th:object="${expressPlatf}" class="form-inline" method="post">
					<div class="row-fluid searchForm" id="h_search">
						<div class="span12">
							<div class="input-prepend">
								<span class="add-on">二级订单编号</span> 
								<input id="sOrderId" name="sOrderId" type="text" class="input-medium" th:value="*{sOrderId}" maxlength="12"/>
							</div>
							<div class="input-prepend">
	           			   	   	<span class="add-on">电商名称</span>
	           			   	   	<select id="ecomCode" name="ecomCode" class="input-135">
	           			   	   		<option value=""><span th:text="请选择" /></option>
									<option th:each="c,cStat : ${ecomCodeTypeList}" th:value="${c.code}" ><span th:text="${c.value}" /><span th:text="${c.code}" /></option>
								</select>
	                     	</div>
	                     	<div class="input-prepend">
								<span class="add-on">运单号</span> 
								<input id="expressNo" name="expressNo" type="text" class="input-medium" th:value="*{expressNo}"/>
							</div>
							<div class="input-prepend">
								<span class="add-on">包裹号</span> 
								<input id="packageNo" name="packageNo" type="text" class="input-medium" th:value="*{packageNo}"/>
							</div>
							<div class="pull-right">
								<button type="submit" class="btn btn-search">查 询</button>
								<button type="button" class="btn btn-inverse btn-reset">重 置</button>
							</div>
						</div>
					</div>
					<div class="row-fluid searchForm" id="h_search">	
						<div class="span12">
							<div class="input-prepend">
								<span class="add-on">会员ID</span> 
								<input id="memberId" name="memberId" type="text" class="input-medium" th:value="*{memberId}"/>
							</div>
							<div class="input-prepend">
								<span class="add-on">会员昵称</span> 
								<input id="personalName" name="personalName" type="text" class="input-medium" th:value="*{personalName}"/>
							</div>
							<div class="input-prepend">
								<span class="add-on">会员手机号</span> 
								<input id="mobilePhoneNo" name="mobilePhoneNo" type="text" class="input-medium" th:value="*{mobilePhoneNo}" maxlength="11"/>
							</div>
						</div>
					</div>
					<table class="table table-striped table-bordered dTableR table-hover" id="dt_gal">
						<thead>
							<tr>
								<th></th>
								<th>二级订单编号</th>
								<th>电商名称</th>
				                <th>订单状态</th>
				                <th>会员ID</th>
				                <th>会员昵称</th>
				                <th>会员手机号</th>
				                <th>包裹号</th>
				                <th>包裹状态</th>
				                <th>物流公司</th>
				                <th>运单号</th>
				                <th>发货时间</th>
				                <th>签收时间</th>
				                <th>详情</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="expressPlatfInf,expressPlatfInfStat : ${pageInfo.list}" th:inline="text">
								<td><span th:text="${expressPlatfInfStat.count}"></span></td>
								<td><span th:text="${expressPlatfInf.sOrderId}"></span></td>
								<td><span th:text="${expressPlatfInf.ecomCode}"></span></td>
								<td><span th:text="${expressPlatfInf.subOrderStatus}"></span></td>
								<td><span th:text="${expressPlatfInf.memberId}"></span></td>
								<td><span th:text="${expressPlatfInf.personalName}"></span></td>
				                <td><span th:text="${expressPlatfInf.mobilePhoneNo}"></span></td>
								<td><span th:text="${expressPlatfInf.packageNo}"></span></td>
								<td><span th:text="${expressPlatfInf.packageStat}"></span></td>
								<td><span th:text="${expressPlatfInf.expressCompanyName}"></span></td>
								<td><span th:text="${expressPlatfInf.expressNo}"></span></td>
								<td><span th:text="${expressPlatfInf.deliveryTime}"></span></td>
								<td><span th:text="${expressPlatfInf.signTime}"></span></td>
								<td>
									<span>
										<a th:attr="packId=${expressPlatfInf.packId}" title="查看包裹货品" class="btn-mini btn-view" href="#"><i class="icon-search"></i></a>
									</span>
								</td>
							</tr>
						</tbody>
					</table>
				    <div class="page-div row-fluid" style="margin-top:10px;" th:include="main/pagination::page" />
				    </form>
			</div>
		</div>
		<script th:src="@{/ecom/js/platforder/listExpressPlatf.js}"></script>
		<script th:inline="javascript">
			$("#ecomCode").val(/*[[${expressPlatf.ecomCode}]]*/);
		</script>
	</body>
</html>
