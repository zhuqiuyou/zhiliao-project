<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:include="main/header::header" />
	<body>
		<header th:include="main/navbar::navbar" />
		<div id="contentwrapper">
 			<div class="main_content">
 				<nav>
		            <div id="jCrumbs" class="breadCrumb module">
		                <ul>
		                    <li><a href="#"><i class="icon-home"></i></a></li>
		                    <li>订单管理</li>
		                    <li>订单收货地址</li>
		                </ul>
		            </div>
	        	</nav>
				<form id="searchForm" th:action="@{/platforder/orderShip/getOrderShipList}" th:object="${orderShip}" class="form-inline" method="post">
					<div class="row-fluid searchForm" id="h_search">
						<div class="span12">
							<div class="input-prepend">
								<span class="add-on">一级订单编号</span> 
								<input id="orderId" name="orderId" type="text" class="input-medium" th:value="*{orderId}" maxlength="12"/>
							</div>
							<div class="input-prepend">
								<span class="add-on">会员手机号</span> 
								<input id="mobilePhoneNo" name="mobilePhoneNo" type="text" class="input-medium" th:value="*{mobilePhoneNo}" maxlength="11"/>
							</div>
							<div class="input-prepend">
								<span class="add-on">会员ID</span> 
								<input id="memberId" name="memberId" type="text" class="input-medium" th:value="*{memberId}"/>
							</div>
							<div class="pull-right">
								<button type="submit" class="btn btn-search">查 询</button>
								<button type="button" class="btn btn-inverse btn-reset">重 置</button>
							</div>
						</div>
					</div>
					<table class="table table-striped table-bordered dTableR table-hover" id="dt_gal">
						<thead>
							<tr>
								<th></th>
								<th>一级订单编号</th>
								<th>会员ID</th>
								<th>会员用户名</th>
				                <th>会员手机号</th>
				                <th>收货人姓名</th>
				                <th>收货人手机号</th>
				                <th>收货人电话</th>
				                <th>地址</th>
				                <th>省份</th>
				                <th>城市</th>
				                <th>县</th>
				                <th>邮编</th>
				                <th>下单时间</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="orderShipInf,orderShipInfStat : ${pageInfo.list}" th:inline="text">
								<td><span th:text="${orderShipInfStat.count}"></span></td>
								<td><span th:text="${orderShipInf.orderId}"></span></td>
								<td><span th:text="${orderShipInf.memberId}"></span></td>
								<td><span th:text="${orderShipInf.personalName}"></span></td>
				                <td><span th:text="${orderShipInf.mobilePhoneNo}"></span></td>
				                <td><span th:text="${orderShipInf.shipName}"></span></td>
								<td><span th:text="${orderShipInf.shipMobile}"></span></td>
								<td><span th:text="${orderShipInf.shipTelephone}"></span></td>
								<td><span th:text="${orderShipInf.shipAddr}"></span></td>
								<td><span th:text="${orderShipInf.shipProvinceName}"></span></td>
								<td><span th:text="${orderShipInf.shipCityName}"></span></td>
								<td><span th:text="${orderShipInf.shipRegionName}"></span></td>
								<td><span th:text="${orderShipInf.shipZipCode}"></span></td>
								<td><span th:text="${orderShipInf.createTime}"></span></td>
							</tr>
						</tbody>
					</table>
				    <div class="page-div row-fluid" style="margin-top:10px;" th:include="main/pagination::page" />
				    </form>
			</div>
		</div>
		<script th:src="@{/ecom/js/platforder/listOrderShip.js}"></script>
	</body>
</html>
