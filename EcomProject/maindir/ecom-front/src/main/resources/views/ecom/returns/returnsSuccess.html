<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="main/hkbstore/header::header" />
<title>申请售后</title>
<link th:href="@{/ecomfront/css/hkb_store.min.css}" rel="stylesheet"/>
<link th:href="@{/ecomfront/css/main.css}" rel="stylesheet"/>
<body>

<div class="djs">
    <div class="wen">
        <p>退货成功</p>
        <span>商家已确认退款</span>
    </div>
    <img th:src="@{/ecomfront/images/pics/wuliu-icon.png}">

</div>
<div class="logistics_address logistics_address2">
    <div class="take_address">
        <div class="address_name" style="padding-top: 15px;border-bottom: 1px solid #ddd;">
            <div class=" left3">申请退款金额：</div>
            <div class="contact_phone">
                <div class="je">￥<span th:text="${rerurnsOrder.resv1}"></span></div>
            </div>
        </div>
        <div class="address_name" style="padding-top: 15px;">

            <div class=" left3">实际退款金额：</div>
            <div class="contact_phone">
                <span class="je">￥<span th:text="${refundAmt}"></span></span>
            </div>
        </div>

    </div>

</div>

<!--网易严选订单列表-->


<!--物流信息-->

<div class="order_details">

    <div class=" order_detail details_list">

        <div class="order_list order_list1">
            <div class="list_detail list2">
                <h3>退货商品</h3>
                <div>
                    <a class="order_goods order_goods1" th:href="@{/ecom/goods/detail(goodsId=${rerurnsOrder.goodsId})}">
                        <div class="goods_pic">
                            <img class="store_logo" th:src="${rerurnsOrder.picUrl}" />
                        </div>

                        <div class="goods_info">
                            <div class="goods_name"><span th:text="${rerurnsOrder.productName}"></span></div>
                            <div class="goods_sku">
                                <div class="sku_info"></div>
                                <div class="number">x<span th:text="${rerurnsOrder.productNum}"></span></div>
                            </div>
                            <div class="goods_price">¥<span th:text="${rerurnsOrder.productPrice}"></span></div>
                        </div>

                    </a>
                </div>
            </div>
            <!--子订单编号-->
            <div class="details_order_number">
                <div class="order_number">
                    <p>退款原因：</p>
                    <p><span th:text="${rerurnsOrder.retType}"></span></p>
                </div>
                <div class="order_number">
                    <p>申请时间：</p>
                    <p> <span th:text="${rerurnsOrder.addTime}"></span></p>
                </div>
                <div class="order_number">
                    <p>退款编号：</p>
                    <p> <span th:text="${rerurnsOrder.returnsId}"></span></p>
                </div>
            </div>

        </div>

    </div>
</div>

<!--底部按钮-->





<script src="../js/fastclick.min.min.js" type="application/javascript"></script>
<script src="../js/hkb_store.min.js" type="application/javascript"></script>
<script>








</script>
</body>
</html>
